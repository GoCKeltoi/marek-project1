log4j.rootLogger=INFO, stdout

log4j.additivity.stdout=false
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} [%t] %-5p %c:%L - %m%n

log4j.category.de.mobile=DEBUG
#log4j.category.org.apache.kafka=DEBUG
log4j.category.org.apache.kafka.clients.consumer.ConsumerConfig=WARN

